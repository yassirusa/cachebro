name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Build
        run: bun run build

      - name: Test
        run: bun test/smoke.ts

      - name: Verify Node compatibility
        run: node dist/cli.mjs help
